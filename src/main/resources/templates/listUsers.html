<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List Usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container py-5">
	<table class="table py-3">
		<thead>
			<tr>
				<th>Id</th>
				<th>Username</th>
				<th>Password</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario:${usuarios}">
				<td th:text="${usuario.idusuario}"></td>
				<td th:text="${usuario.username}"></td>
				<td th:text="${usuario.password}"></td>
			</tr>
		</tbody>
	</table>
	
	
<!-- 	<form action="#" th:action="@{/user/addusers}" th:object="${user}" method="post"> -->
<!-- 		<p> <input type="text" placeholder="nombre" th:field="*{username}"> </p> -->
<!-- 		<p> <input type="password" placeholder="contrasenia" th:field="*{password}"> </p> -->
<!-- 		<p> <input type="submit" value="submit"> </p> -->
<!-- 	</form> -->
	
	<form action="#" th:action="@{/user/addusers}" th:object="${user}" method="post" class="py-5">
		<div class="row">
			<div class="col-sm-4">
				<div class="form-floating mb-3">
					<input th:field="*{username}" type="text" id="floatingUsername" placeholder="username" class="form-control"> <p></p>
					<label for="floatingUsername">Username </label> 
				</div>
			</div>
			<div class="col-4">
				<div class="form-floating mb-3">
					<input th:field="*{password}" type="password" id="floatingPassword" placeholder="password" class="form-control"> <p></p>
					<label for="floatingPassword">Password </label> 
				</div>
			</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-dark" style="background-color: #203673;">
<!-- 		<input type="submit" value="Submit" class="btn btn-dark" style="background-color: #203673;"> -->
	</form>
	
</div>

</body>
</html>
