<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List Usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
	<table class="table">
		<thead>
			<tr>
				<th>Username</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario:${usuarios}">
				<td th:text="${usuario.username}"></td>
			</tr>
		</tbody>
	</table>
	
	<br> <hr> <br>
	
	<form action="#" th:action="@{/user/addusers}" th:object="${user}" method="post">
		<p> <input type="text" placeholder="nombre" th:field="*{username}"> </p>
		<p> <input type="password" placeholder="contrasenia" th:field="*{password}"> </p>
		<p> <input type="submit" value="submit"> </p>
	</form>
	
</div>

</body>
</html>
