	<form action="" >
		<div class="row justify-content-end">
		<div class="col-4">
			<div class="input-group mb-3">
			  <input type="text" class="form-control" placeholder="search by name" aria-describedby="button-addon2">
			  <button  type="button" id="button-addon2" style="background-color: #203673;" class="btn btn-dark"> Search </button>
			</div>
		</div>
		</div>
	</form>
	
	<table class="table mt-3">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Operations</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="rol:${rols}">
				<td th:text="${rol.id}"></td>
				<td th:text="${rol.name}"></td>
				<td>
					<a th:href="@{/rol/getrol(id=${rol.id})}" class="btn btn-warning"> Edit </a>
					<a th:href="@{/rol/delete(id=${rol.id})}" onclick="return confirm('Do you wanna delete this register?')" class="btn btn-danger"> Delete </a>
				</td>
			</tr>
		</tbody>
	</table>
	
	<form action="#" th:action="@{${isEdit} ? '/rol/editrol' : '/rol/addrols'}" th:object="${rol}" method="post" class="py-5">
		<div class="row">
			<div class="col-sm-4">
				<input type="hidden" th:if="${isEdit}" th:field="*{id}">
				<div class="form-floating">
					<input th:field="*{name}" type="text" id="floatingName" placeholder="name" class="form-control"> <p></p>
					<label for="floatingName">Name </label> 
				</div>
			</div>
		</div>
		<input type="submit"  value="Submit" class="btn btn-dark" style="background-color: #203673;">
	</form>
