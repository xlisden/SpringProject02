<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container py-5">
	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="rol:${rols}">
				<td th:text="${rol.id}"></td>
				<td th:text="${rol.name}"></td>
			</tr>
		</tbody>
	</table>
	
	<form action="#" th:action="@{/rol/addrols}" th:object="${rol}" method="post" class="py-5">
		<div class="row">
			<div class="col-sm-4">
				<div class="form-floating mb-3">
					<input th:field="*{name}" type="text" id="floatingName" placeholder="name" class="form-control"> <p></p>
					<label for="floatingName">Name </label> 
				</div>
			</div>
		</div>
		<input type="submit" value="Submit" class="btn btn-dark" style="background-color: #203673;">
<!-- 		<input type="submit" value="Submit" class="btn btn-dark" style="background-color: #203673;">-->
	</form>
	
</div>

</body>
</html>
